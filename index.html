<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSG Secretary Corporate Website</title>
    <meta name="description" content="A comprehensive, multi-page corporate website for VSG Secretary, offering company secretarial, governance, and compliance solutions. The site features detailed service descriptions, transparent pricing, company information, and a blog, all built with a modern and professional design." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
      /* Basic styles to prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Ensure smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
        "contentful": "https://aistudiocdn.com/contentful@^11.8.11",
        "@contentful/rich-text-types": "https://aistudiocdn.com/@contentful/rich-text-types@^17.2.5",
        "@contentful/rich-text-react-renderer": "https://aistudiocdn.com/@contentful/rich-text-react-renderer@^16.1.6"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              'primary': '#EE1C25', /* New Brand Red */
              'primary-hover': '#cc1820',
              'primary-light': '#ffeaeb',
              'background-light': '#ffffff',
              'background-dark': '#0f172a', /* Slate 900 */
              'section-light': '#f8fafc',
              'section-dark': '#1e293b', /* Slate 800 */
              'text-primary-light': '#1e293b',
              'text-primary-dark': '#f8fafc',
              'text-secondary-light': '#64748b',
              'text-secondary-dark': '#94a3b8',
              'border-light': '#e2e8f0',
              'border-dark': '#334155'
            },
            boxShadow: {
              'glow': '0 0 20px rgba(238, 28, 37, 0.3)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
